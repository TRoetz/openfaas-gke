sudo: required
language: generic

before_install:
- gem install yaml-lint

script:
- cat /openfaas/*.yaml > openfaas.yaml
- yaml-lint openfaas.yaml

deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: openfaas.yaml
  on:
    repo: stefanprodan/openfaas-gke
    tags: true
